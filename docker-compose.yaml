version: '3.7'
services:
  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_container:/data/db
  
  kavitastats:
    image: kizaing/kavita:stats
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      - mongo

volumes:
  mongodb_data_container: