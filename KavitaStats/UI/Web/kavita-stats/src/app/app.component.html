<div class="container-fluid">
  <h1>Kavita Stats Dashboard</h1>
  <p>This contains information collected about Kavita. There is no PPI or SPI stored within. This is a quick and dirty dashboard.</p>
  <div class="row g-0">
    <div class="card col-auto pe-2" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Total Users</h5>
        <p class="card-text">
          {{totalUsers}}
        </p>
      </div>
    </div>
    
  </div>

  <div class="row g-0">
    <div class="card" *ngIf="installsByRelease !== undefined">
      <div class="card-body">
        <h5 class="card-title">Installs by Release</h5>
        <div class="card-text">
          <canvas baseChart width="400" height="400"
              [data]="installsByRelease"
              [type]="'bar'"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
